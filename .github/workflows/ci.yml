name: Run Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configuración de Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Instalación de dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest pytest-html pyyaml requests --user

      # Instalación de navegador y driver para Selenium
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup ChromeDriver
        uses: browser-actions/setup-chromedriver@v1
        with:
          version: 'latest'

      # Ejecución de tests y generar reportes HTML
      - name: Run tests
        run: |
          mkdir -p reports/screenshots
          mkdir -p reports/logs
          pytest -v --html=reports/report.html --self-contained-html

      # Subir reporte HTML como artefacto
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: automation-report
          path: reports/report.html

      # Subir capturas de pantalla y logs como artefactos
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: reports/screenshots/

      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: reports/logs/

